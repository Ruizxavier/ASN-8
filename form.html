<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 8 - Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="grid-container">

  <!-- Header -->
  <header class="item1">
    <h1>Assignment 8: Responsive and Accessible Design</h1>
  </header>

  <!-- Navigation Menu -->
  <nav class="item2" aria-label="Main Navigation">
    <ul>
      <li><a href="https://www.csus.edu" tabindex="1">CSU Website</a></li>
      <li><a href="https://www.w3.org/WAI/" tabindex="2">Accessibility Standards</a></li>
      <li><a href="https://www.responsinator.com/" tabindex="3">Responsive Design Checker</a></li>
    </ul>
  </nav>

  <!-- Main Content with Form -->
  <main class="item3">
    <form id="frm1">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John" tabindex="4"><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe" tabindex="5"><br><br>

      <input type="submit" value="Submit" tabindex="6">
    </form>
  </main>

  <!-- Sidebar with SVG Logo -->
  <aside class="item4">
    <svg width="100" height="100" role="img" aria-label="Pixels the Cat logo">
      <title>Pixels the Cat</title>
      <desc>An illustration of a pixelated cat</desc>
      <image href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/44216/pixels-2.svg" width="100" height="100" />
    </svg>
  </aside>

  <!-- Footer -->
  <footer class="item5">
    <p>Xavier Ruiz | Fall 2024</p>
  </footer>
</div>

</body>
</html>
